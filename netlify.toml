[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = /*.woff*
  [headers.values]
    Access-Control-Allow-Origin = "*"
[[headers]]
  for = /*.ttf
  [headers.values]
    Access-Control-Allow-Origin = "*"